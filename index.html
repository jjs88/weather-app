<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Display Current Weather </title>
		<link href="assets/css/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
		
	<div class="container">
		<section>
			<!-- headers -->
			<h1> Free Code Camp Zipline </h1>
			<h2> Local Weather App </h2>
			
			<!-- Temperature -->
			<i id="weather-icon"></i>
			<p id="temp"> 60.8 F </p>
			<button id="btn"> Change Reading</button>
			
			<!-- weather info -->
			<section>
				<section id="city-state" class="left weather-info">   </section>
				<section id="info" class="mid weather-info"> Middle </section>
				<section id="wind-dir" class="right weather-info"> right </section>
			</section>
			
		</section>
	</div>
		
	<script src="assets/javascript/main.js"> </script>
	</body>
</html>
